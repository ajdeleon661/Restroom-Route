<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bathroom Locator</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Home.css">
</head>
<body class="h-screen flex items-center justify-center text-white font-sans relative overflow-hidden">
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Overlay Content -->
    <div class="overlay-content relative z-10 flex flex-col items-center space-y-6 text-center">
        <h1 class="text-4xl font-bold bg-blue-300 bg-opacity-80 px-8 py-4 rounded-md">
            Bathroom Locator
        </h1>
        <p class="text-lg max-w-md bg-blue-300 bg-opacity-80 px-6 py-2 rounded-md">
            Find public and accessible bathrooms near you with ease.
        </p>
        <button class="px-10 py-4 bg-blue-500 hover:bg-blue-700 text-white font-semibold rounded-full text-xl transform transition duration-300 hover:scale-105 shadow-lg" 
                onclick="window.location.href='index.html'">
            Find Bathrooms
        </button>
    </div>

    <!-- Google Maps API and JavaScript -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKVO0gLbjKvibOm6rxkhG23abD2DbeRm0&loading=async&libraries=maps&callback=initMap" ></script>
    <script src="JavaScript/Home.js"></script>
</body>
</html>

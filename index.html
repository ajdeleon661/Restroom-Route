<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Bathroom Locator</title>
</head>
<body>
    <h1>Welcome to the Bathroom Locator</h1>
    <p>Showing Results</p>
    <div id="search">
        <input type="text" id="search-input" placeholder="Search Another Location">
        <button id="search-button">Search</button>
    </div>
    <div id="filter">
        <input type="text" id="filter-input" placeholder="Filter Results">
        <button id="filter-button">Filter</button>
    </div>
    <aside id="results">
        <h2>Results</h2>
        <ul>
            <li>location 1</li>
            <li>location 2</li>
            <li>location 3</li>
        </ul>
    </aside>
    <div id="map"></div>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCov18hxV4BXsWc73KLKatNQFesM4MS7hQ&callback=initMap&libraries=maps,marker&v=beta">
    </script>
    <script src="JavaScript/script.js"></script>
</body>
</html>
